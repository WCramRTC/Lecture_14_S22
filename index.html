<body>
    <table id="outertable">
        <form>
        <!-- Table Row -->
        <tr>
            <td><label>First name:</label></td>
            <td ><input class="input" value="FName"></td>
            <td class="display" colspan="3" rowspan="6"></td>
        </tr>
        <tr>
            <td><label>Last name:</label></td>
            <td><input  class="input" value="LName"></td>
        </tr>
        <tr>
            <td class="display"><label>Email:</label></td>
            <td class="display"><input type="email" value="email"  class="input"></td>
        </tr>
        <tr>
            <td><label>Password:</label></td>
            <td><input name="pass" type="password" value="Pass" class="input"></td>
        </tr>

        <tr>         
            <td><input id="btnDisplay" value="Display Fields" type="button"></td>
        </tr>
 
        </form>

    </table>
